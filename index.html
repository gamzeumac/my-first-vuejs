<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
    <style>
    .box {
     padding: 100px 0;
    width: 400px;
    text-align: center;
    background: #ddd;
    margin: 20px;
    display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Hello Vue</h1>
    <div class="div" id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{ author}} - {{age}} </p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
        <div v-show="showBooks">currently showing books</div>


        <!--   <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <div @click="changeTitle('Oatbringer')">Change book title</div> -->

        <br>
        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click me</div>
        <div class="box" @mousemove="handleMousemove">position {{ x }} {{ y }}</div>
        
      </div>


    </div>

    <script src="./app.js"></script>
</body>

</html>
